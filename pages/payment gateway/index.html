<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     
    <link rel="stylesheet" href="css/style.css">
    <link rel="favicon" href="./images/favicon.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        function showAlert() {
            var isValid = validateForm();
            if (isValid === true) {
                window.location.href = "/pages/Thank/thank.html";
            } else {
                alert(isValid);
            }
        }

        function validateForm() {
            var inputs = document.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++) {
                var input = inputs[i];
                if (input.value === "") {
                    return "Please fill in all fields.";
                }
                if (input.type === "email" && !isValidEmail(input.value)) {
                    return "Please enter a valid email address.";
                }
                if (input.type === "number" && isNaN(input.value)) {
                    return "Please enter a valid number.";
                }
                if (input.id === "exp-month" && (parseInt(input.value) < 1 || parseInt(input.value) > 12)) {
                    return "Please enter a valid month (1-12).";
                }
                if (input.id === "cvv" && (input.value.length !== 3 || isNaN(input.value))) {
                    return "CVV must be a 3-digit number.";
                }
            }
            return true;
        }

        function isValidEmail(email) {
             
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</head>
<body>

<div class="container">

    <form>

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span><i class="fa-solid fa-user" style="color: #91be55;"></i> Full Name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span> <i class="fa-solid fa-envelope" style="color: #91be55;"></i>Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span><i class="fa-solid fa-location-dot" style="color: #91be55;"></i>Address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span><i class="fa-solid fa-city" style="color: #91be55;"></i>City :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span><i class="fa-solid fa-map-pin" style="color: #91be55;"></i>State :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span><i class="fa-solid fa-location-crosshairs" style="color: #91be55;"></i>ZipCode :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span><i class="fa-solid fa-credit-card" style="color: #91be55;"></i>Cards Accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span><i class="fa-solid fa-address-card" style="color: #91be55;"></i>Name On Card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span> <i class="fa-solid fa-grip-lines" style="color: #91be55;"></i>Credit Card Number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span><i class="fa-solid fa-calendar-day" style="color: #91be55;"></i>Exp Month :</span>
                    <input type="number" id="exp-month" placeholder="1-12">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span><i class="fa-solid fa-calendar" style="color: #91be55;"></i>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span><i class="fa-solid fa-lock" style="color: #91be55;"></i>CVV :</span>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

         
        <input type="button" value="proceed to checkout" class="submit-btn" onclick="showAlert()">
         
    </form>

</div>    
    
</body>
</html>
